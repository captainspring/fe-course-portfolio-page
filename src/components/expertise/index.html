<section class="block expertise {{ class }}" id="expertise">
  <div class="experise__wrapper container">
    <h2 class="expertise__title h h--4">
      Expertise
    </h2>

    <ol class="expertise__list">
      <each loop="item in list">
        <li class="expertise__item">
          <span class="expertise__text p p--3">
            {{ item }}
          </span>
        </li>
      </each>
    </ol>
  </div>
</section>
